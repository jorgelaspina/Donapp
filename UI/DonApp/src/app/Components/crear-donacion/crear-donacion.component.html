<div>
  <app-header></app-header>
</div>
<div class="d-flex justify-content-center windows-name bg-gris text-black">
  Crear nueva donación
</div>  

<div class="with-margin-top  with-margin-lateral">
  <form>
        <div class="form-group" style="padding-bottom: 10px;"> 
          <label for="titulo">Título</label>
          <input type="text" class="form-control" name="titulo"
           id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="titulo" placeholder="Ingrese título">
        </div>
        <div class="form-group" style="padding-bottom: 10px;">
            <label for="exampleFormControlSelect1">Categoría</label>
            <select class="form-control" id="exampleFormControlSelect1" name=catDropDown [(ngModel)]="catSelected">
                <option *ngFor="let dataItem of categorias" value="{{dataItem.ID}}">{{dataItem.nombreCategoria}}</option>
            </select>
          </div>
        <div class="form-group" style="padding-bottom: 10px;">
          <label for="exampleFormControlTextarea1">Descripción</label>
            <textarea class="form-control" [(ngModel)]="descripcion" name="descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div style="padding-bottom: 10px;">
          <label for="exampleFormControlTextarea1">Estado del Artículo</label>
          <p class="clasificacion estrellas">
               <input id="radio1" type="radio" name="estrellas" value="5" [(ngModel)]="estrellas"><!--
            --><label for="radio1">★</label><!-- 
            --><input id="radio2" type="radio" name="estrellas" value="4" [(ngModel)]="estrellas"><!--
            --><label for="radio2">★</label><!-- 
            --><input id="radio3" type="radio" name="estrellas" value="3" [(ngModel)]="estrellas"><!--
            --><label for="radio3">★</label><!--
            --><input id="radio4" type="radio" name="estrellas" value="2" [(ngModel)]="estrellas"><!--
            --><label for="radio4">★</label><!--
            --><input id="radio5" type="radio" name="estrellas" value="1" [(ngModel)]="estrellas"><!--
            --><label for="radio5">★</label>
          </p>
        </div>
        <div class="form-group" style="padding-bottom: 10px;">          
          <img src="./assets/Posi.png" height="22px;" width="15;"/>
          <label>Ubicación: </label><label>{{this.address}}</label>       
          </div>
          <div class="ml-3 bd-highlight" style="padding-bottom: 5px;text-align: center;"> 
            <img [src]=fotoFullName height="150px;" width="150px;"  style="border-radius:5%; object-fit: cover;">
            <label for="files" class="btn" style="font-size: 0.8rem; color:royalblue;"><u>Cambiar imágen</u></label>
            <input id="files" style="display:none;" type="file" (change)="subirFotoArticulo($event)"class="mt-2"/>
          </div>
      </form>
</div>

<footer class="main-footer">
    <div class="d-flex justify-content-center bg-azul text-white">
      <button type="button" (click)="crearDonacion()" class="btnradius">Cargar</button>
    </div>
</footer>
