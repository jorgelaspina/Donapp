<div>
    <app-header></app-header>
</div>

<div *ngIf="misSolicitudesFiltradas">

<div class="d-flex justify-content-center windows-name bg-gris text-black">
    Mis Solicitudes
</div>

<div class="d-flex justify-content-left filter-bar bg-white text-black">
    <select class="form-select" style="border-radius:2rem; width: 50%; margin: 5px; font-size: 10px; border-color: #b870d4fa;" [(ngModel)]="seleccionadoEstado" (change)="filtrar($event)">
        <option *ngFor="let n of filtroEstado"> {{ n }} </option>
    </select>
</div>

<div class="with-margin-top">
<mat-grid-list cols="6" class="grid-bg" rowHeight="30px"  *ngFor="let dataItem of misSolicitudesFiltradas">
    <mat-grid-tile class="white-tile" colspan="6" browspan="1">
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="4" browspan="1">
        <div class="text-inside-grid">{{dataItem.titulo}}</div>
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="1" rowspan="1">
        <div *ngIf="dataItem.estado === 'Pendiente'" class="icon-active tituloIcono">
        Cancelar
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="1" rowspan="1">
        <div *ngIf="dataItem.estado === 'Pendiente'" class="icon-active">
        <img src="/assets/eliminar.png" height="25px;" width="25px;" (click)="cancelarSolicitud(dataItem)">
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="4" rowspan="1">
        <div class="text-inside-grid-small">{{dataItem.nombreUsuario}}</div>
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="1" rowspan="1">
        <div *ngIf="dataItem.estado === 'Aceptado'" class="icon-active tituloIcono">
        Conversar
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="1" rowspan="1">
        <div *ngIf="dataItem.estado === 'Aceptado'" class="icon-active">
        <img src="/assets/chat.png" height="25px;" width="25px;" (click)="abrirConversacion(dataItem)"  title="test">
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="4" rowspan="1">
        <div class="text-inside-grid-small">Estado: {{dataItem.estado}}</div>
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="1" rowspan="1">
        <div *ngIf="dataItem.estado === 'Aceptado'" class="icon-active tituloIcono">
        Valorar
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="color-tile" colspan="1" rowspan="1">
        <div *ngIf="dataItem.estado === 'Aceptado'" class="icon-active">
        <img src="/assets/valorar.png" height="25px;" width="25px;" (click)="valorarDonacion(dataItem)">
        </div>
    </mat-grid-tile>
</mat-grid-list>
</div>

</div>


<footer class="main-footer">
    <div class="d-flex justify-content-center bg-azul text-white"></div>
</footer>
