<div>
    <app-header></app-header>
</div>
<div class="d-flex justify-content-center windows-name bg-gris text-black">
    Valorar Donación
</div>
<div class="with-margin-top justify-content-center">
  <div class="container" style="margin: 50px 0px 0px 0px; text-align: center;">
    <div class="row" style="padding-top: 50px;">
        <div class="col-12"><h3>¿En que estado se encontraba el articulo que recibiste?</h3></div>
    </div>
    <div style="width: 100%; word-wrap: break-word;">
        <p> {{Solicitud.titulo}}</p>
    </div>
    <div>
        <label for="exampleFormControlTextarea1">Estado del Artículo</label>
        <p class="clasificacion estrellas" style="text-align: center;">
             <input id="radio1" type="radio" name="estrellas" value="5" [(ngModel)]="estrellas"><!--
          --><label for="radio1">★</label><!-- 
          --><input id="radio2" type="radio" name="estrellas" value="4" [(ngModel)]="estrellas"><!--
          --><label for="radio2">★</label><!-- 
          --><input id="radio3" type="radio" name="estrellas" value="3" [(ngModel)]="estrellas"><!--
          --><label for="radio3">★</label><!--
          --><input id="radio4" type="radio" name="estrellas" value="2" [(ngModel)]="estrellas"><!--
          --><label for="radio4">★</label><!--
          --><input id="radio5" type="radio" name="estrellas" value="1" [(ngModel)]="estrellas"><!--
          --><label for="radio5">★</label>
        </p>
      </div>
    <div class="container fb">   
        <label style="margin-bottom: 10px;">Confirma si recibiste la donación</label> 
        <br>  
        <button style="margin-right: 5px; background-color: rgb(41, 129, 0); color: white;" mat-fab [mat-dialog-close]="false" (click)="donacionRecibida()">Si</button>
        <button style="margin-left: 5px; background-color: rgb(206, 2, 2); color: white;" mat-fab [mat-dialog-close]="true" (click)="donacionNoRecibida()">No</button>
    </div>  
    </div>  
</div>
<footer class="main-footer">
    <div class="d-flex justify-content-center bg-azul text-white">
    </div>
